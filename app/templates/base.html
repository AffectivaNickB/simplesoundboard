<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}} - soundboard</title>
    {% else %}
    <title>Soundboard</title>
    {% endif %}
    <link href="{{url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{url_for('static',filename='css/bootstrap-responsive.css')}}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Hitz Soundboard</a>
            <ul class="nav">
              <li><a href="{{ url_for('index') }}">Home</a></li>
              {% if g.user.is_authenticated() %}
              <li><a href="{{ url_for('user', nickname = g.user.nickname) }}">Your Profile</a></li>
              <li><a href="{{ url_for('logout') }}">Logout</a></li>
              {% endif %}
            </ul>
          <div class="nav-collapse collapse">
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>   
  </body>
  {% block script %}{% endblock %}
</html>
